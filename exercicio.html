<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1><b>Formulário</b></h1>
    <form>
        <label for="login">Login</label>
        <input type="text" name="login" id="login">
        <br><br>
        <label for="senha-1">Senha</label>
        <input type="password" name="senha-1" id="senha-1">
        <label for="senha-2">Confirmar senha</label>
        <input type="password" name="senha-2" id="senha-2">
        <br><br>
        <label for="email-1">Email</label>
        <input type="email" name="email" id="email-1">
        <br><br>
        <button>Cadastrar</button>
        <button>Limpar</button>
    </form>
</body>
</html>
