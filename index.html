<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 class="profile-name" id="name"></h1>
            <h2 class="profile-username" id="username"></h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL do perfil do GitHub que você deseja carregar
            const githubProfile = 'https://api.github.com/users/marcodev2131';

            // Seleciona os elementos onde serão exibidos os dados
            const avatarElement = document.getElementById('avatar');
            const nameElement = document.getElementById('name');
            const usernameElement = document.getElementById('username');
            const reposElement = document.getElementById('repos');
            const followersElement = document.getElementById('followers');
            const followingElement = document.getElementById('following');
            const linkElement = document.getElementById('link');

            // Requisição AJAX utilizando fetch API
            fetch(githubProfile)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar os dados do GitHub');
                    }
                    return response.json();
                })
                .then(data => {
                    // Preenche os elementos com os dados obtidos
                    avatarElement.src = data.avatar_url;
                    nameElement.textContent = data.name || data.login;
                    usernameElement.textContent = data.login;
                    reposElement.textContent = data.public_repos;
                    followersElement.textContent = data.followers;
                    followingElement.textContent = data.following;
                    linkElement.href = data.html_url;
                })
                .catch(error => {
                    console.error('Erro ao carregar dados do GitHub:', error);
                });
        });
    </script>
</body>
</html>
